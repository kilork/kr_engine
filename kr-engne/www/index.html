<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KR_ENGNE 2020: Remake of my university CG lab Pascal project from 2001 in Rust WebAssembly!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;

      -ms-interpolation-mode: nearest-neighbor;

</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <canvas id="canvas" width="640" height="400" />

</html>
